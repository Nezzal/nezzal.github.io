            let allData = [];

            // --- Logique de recherche am√©lior√©e ---
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();

                if (searchTerm === '') {
                    displayResults([]); // Affiche le message de bienvenue si la barre est vide
                    return;
                }

                let filteredData = [];
                
                // NOUVEAU : D√©tecter si la recherche est pour un num√©ro de tableau sp√©cifique
                const tableSearchMatch = searchTerm.match(/tableau\s*n¬∞?\s*(\d+)/);
                if (tableSearchMatch) {
                    const tableNumber = tableSearchMatch[1]; // Extrait le num√©ro
                    filteredData = allData.filter(item => item.numero_tableau === tableNumber);
                } else {
                    // Recherche par mot-cl√© standard si le format n'est pas d√©tect√©
                    filteredData = allData.filter(item => {
                        const inTitle = item.titre.toLowerCase().includes(searchTerm);
                        const inMaladies = item.maladies.some(m => m.designation.toLowerCase().includes(searchTerm));
                        const inTravaux = item.travaux_susceptibles_de_provoquer_ces_maladies.some(t => t.toLowerCase().includes(searchTerm));
                        return inTitle || inMaladies || inTravaux;
                    });
                }
                displayResults(filteredData);
            }

            async function loadData() {
                try {
                    const response = await fetch(DATA_SOURCE_URL);
                    if (!response.ok) throw new Error(`Erreur r√©seau: ${response.status}`);
                    allData = await response.json();
                    loadingDataMessage.classList.add('hidden');
                    welcomeMessage.classList.remove('hidden');
                    searchInput.disabled = false;

                    console.error("Impossible de charger les donn√©es :", error);
                    loadingDataMessage.innerHTML = `<p class="text-red-500">Erreur lors du chargement des donn√©es. V√©rifiez l'URL de la source.</p>`;
                }
            }

            // --- √âcouteurs d'√©v√©nements ---
            searchInput.addEventListener('input', handleSearch);
            
            // Lancement de l'application
